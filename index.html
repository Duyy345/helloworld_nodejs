<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="txt" style="width: 100px; margin:auto; height: 50px;">
    <button onclick=fetch() style="width: 50px;aspect-ratio: 1/1; ; margin:auto;"></button>
</body>
<script>
    function fetch(){
        let value = document.getElementById("txt").value;
    fetch(`/api?text=${encodeURIComponent(value)}`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({})
    })
    .then(response => {
        if (!response.ok) {
            return response.text().then(text => { throw new Error(text); });
        }
        return response.json();
    })
    .catch(error => {
        console.error('Error:', error);
    });}
</script>
</html>
